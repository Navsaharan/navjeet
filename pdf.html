<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional PDF Viewer</title>
    <link rel="stylesheet" href="styles/pdf wali.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="controls">
        <button id="prev-page" class="btn"><i class="fas fa-arrow-left"></i></button>
        <button id="next-page" class="btn"><i class="fas fa-arrow-right"></i></button>
        <button id="zoom-in" class="btn"><i class="fas fa-search-plus"></i></button>
        <button id="zoom-out" class="btn"><i class="fas fa-search-minus"></i></button>
        <button id="fullscreen" class="btn"><i class="fas fa-expand"></i></button>
        <button id="highlight" class="btn"><i class="fas fa-highlighter"></i></button>
        <button id="draw" class="btn"><i class="fas fa-pencil-alt"></i></button>
        <div id="page-info">Page: <span id="page-num"></span> / <span id="page-count"></span></div>
    </div>
    <div class="canvas-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <script type="module" src="scripts/pdf wali.js"></script>
</body>
</html>
