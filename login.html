<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</head>
<body>
    <div class="container">
        <div id="form-wrapper">
            <form id="loginForm">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <span id="switchToSignup">Sign Up</span></p>
            </form>
            <button id="googleSignIn"><i class="fab fa-google"></i> Sign in with Google</button>
            <button id="appleSignIn"><i class="fab fa-apple"></i> Sign in with Apple</button>
            <button id="switchToPhone"><i class="fas fa-phone"></i> Sign in with Phone Number</button>

            <form id="signupForm" style="display: none;">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <span id="switchToLogin">Sign In</span></p>
            </form>
            
            <form id="phoneSignInForm" style="display: none;">
                <h1>Sign in with Phone</h1>
                <input type="text" id="phoneNumber" placeholder="Phone Number" required>
                <div id="recaptcha-container"></div>
                <button id="phoneSignIn">Send Code</button>
                <input type="text" id="verificationCode" placeholder="Verification Code" style="display: none;" required>
                <button id="verifyCode" style="display: none;">Verify Code</button>
                <p>Back to <span id="switchFromPhoneToLogin">Sign In</span></p>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
